<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FriendFinder</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>
<body>

  <div class="container">
      <h1>Survey Questions</h1>
      <hr>
    <div class="row">
      <div class="col-12">
        <h3><strong>About You</strong></h3>
            <form method="POST" role="form">
              <div class="form-group">
                <label for="name">Name (Required)</label>
                <input type="text" class="form-control" id="name">
              </div>

              <div class="form-group">
                <label for="photo">Link to Photo Image (Required)</label>
                <input type="text" class="form-control" id="role">
              </div>

              <div class="form-group">
                <h3>Question 1</h3>
                <label for="Q1">I am willing to try new things</label>
                <input type="text" class="form-control" id="age">
              </div>

              <div class="form-group">
                <h3>Question 2</h3>
                <label for="Q2">You rely on experience more than your imagination</label>
                <input type="text" class="form-control" id="force-points">
              </div>

              <div class="form-group">
                  <h3>Question 3</h3>
                  <label for="Q3">You stay calm under pressure</label>
                  <input type="text" class="form-control" id="force-points">
                </div>
                <div class="form-group">
                    <h3>Question 4</h3>
                    <label for="Q4">You rarely get upset by others</label>
                    <input type="text" class="form-control" id="force-points">
                  </div>
                  <div class="form-group">
                      <h3>Question 5</h3>
                      <label for="Q5">You tell the truth rather than worry about others feelings</label>
                      <input type="text" class="form-control" id="force-points">
                    </div>
      
    
  
            <br>
            <div>
              <button type="submit" class="btn btn-primary btn-md" id="add-btn">Submit</button>
            </div>
       
          </form>


      </div>
    </div>
  </div>
</body>
</html>
